<!DOCTYPE html>
<html>
<head>

  <title>Follow the White Rabbit</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>

    <img src="bg.gif" alt="Centered GIF" class="background-image">

    </div>
  </div>
  <script src="script.js"></script>

</html>
